<ion-row class="wrapper ion-justify-content-center">
  <ion-row>
    <ion-toolbar mode="md">
      <ion-buttons *ngIf="viewportWidth >= 630">
        <ion-title>
          <ion-item (click)="goHome()" class="logo">
            <ng-container *ngTemplateOutlet="logo"></ng-container>
          </ion-item>

<!--          <ion-img src="/assets/images/logo.png"></ion-img>-->
        </ion-title>
        <ion-button (click)="goHome()">Home</ion-button>
        <ion-button (click)="goAboutUs()">About</ion-button>
      </ion-buttons>
      <ion-buttons *ngIf="viewportWidth < 630">
        <ion-title slot="start">
          <ion-item (click)="goHome()" class="logo">
            <ng-container *ngTemplateOutlet="logo"></ng-container>
          </ion-item>
        </ion-title>
        <ion-menu-button slot="end"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-row>
</ion-row>
