<ion-content>
<ion-row class="wrapper">
  <ion-menu-toggle *ngFor="let page of navigation">
    <ion-item class="full-width" lines="none" [routerLink]="page.url" routerDirection="forward" routerLinkActive="active">
      <!--        <ion-icon [name]="page.icon" slot="start"></ion-icon>-->
      <ion-label>{{page.title}}</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-row>
</ion-content>
